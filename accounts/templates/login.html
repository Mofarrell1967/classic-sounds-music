{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="d-flex h-100% align-items-center mast_pages">
      <div class="mx-auto text-center">
        
 <form method="post" action="{% url 'login' %}?next={{ next }}" class="accountform">
        <fieldset class="form-group">
            <legend style="font-weight: bold; color: white">Login</legend>
            {% csrf_token %}
            {{ user_form | as_bootstrap }}
            
             <p style="font-weight: bold"><a href="{% url 'password_reset' %}">Forgot my password</a></p>
             
            <button type="submit" class="btn btn-primary">Login</button>
        </fieldset>
    </form>

       </div>
    </div>
{% endblock %}
