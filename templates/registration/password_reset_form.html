{% extends 'base.html' %}


{% block page_title %}Password Reset Page{% endblock %}

{% block page_heading %}Reset Password{% endblock %}
{% block content %}
<div class="d-flex h-100% align-items-center mast_pages" style="padding-bottom: 393px">
<form method="post" class="accountform">
    <p style="margin-left: 150px; color: white">Please specify your email address to receive instructions for resetting it.</p>
    <br>
    <div style="display:none">
        <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
    </div>
     {{ form.email.errors }}
    <p style="margin-left: 150px; color: white"><label for="id_email" class="control-label required-field">E-mail address:</label> {{ form.email }} <input type="submit" value="Reset password" /></p>
</form>
</div>
{% endblock %}
