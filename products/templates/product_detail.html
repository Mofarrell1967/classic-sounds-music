{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<header class="mast_pages" style="padding-top: 100px">

	<div class="mx-auto text-center">
		<h2 class="text-white-20 mx-auto mt-2 mb-5">Product Details</h2>
		<div class="container-fluid">

			{% for product in products %}

			<div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel">
				<div class="panel-body shadow-lg p-3 mb-5 bg-white rounded"
					style="background-color: #fff; margin: 10px; padding-bottom: 5px;">
					<div class="product" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')"></div>

					<h3>{{ product.name }}</h3>
					<p class="product-description"></p>
					<p class="product-description">{{ product.description }}</p>
					<p><a href="{% url 'products' %}" class="btn btn-primary">Back to Summary</a></p>

					<p>{{ product.price }}</p>

					<form method="post" action="{% url 'add_to_cart' product.id %}">
						{% csrf_token %}
						<div class="input-group">
							<input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity">
							<span class="input-group-btn">
                            <button class="btn btn-primary" style="padding:10px" type="submit">Add</button>
                        </span>
						</div>
					</form>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>

</header>

{% endblock %}
