<!-- prettier-ignore -->
{% extends "base.html" %}
{% load static from staticfiles %}
{% load bootstrap_tags %}
{% block content %}
<!-- prettier-ignore-end -->
<header class="mast_pages order_head1">
  <div class="container">
    <div class="mx-auto text-center">
      <h2 class="text-white-20 mx-auto mt-2 mb-5">ORDER</h2>
      <div class="row row-flex align-items-center">
        <div
          class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default"
        >
          <div
            class="panel-body shadow-lg p-3 mb-5 bg-white rounded"
            style="background-color: #fff; margin: 10px; padding-bottom: 5px;"
          >
            <div
              class="product"
              style="background-image: url('{{ MEDIA_URL }}{{ item.product.image }}'); width: 75px; height: 75px"
            ></div>

            <div class="caption">
              <h3>{{ item.product.name }}</h3>
              <p><span>Quantity : </span>{{ item.quantity }}</p>
              <p>
                <span>Unit Price : </span><span>â‚¬{{ item.product.price }}</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      {% endblock %}
    </div>
  </div>
</header>
